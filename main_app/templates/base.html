{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodiary</title>
  <link rel="shortcut icon" type="image/png" href="#" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  {% block head %}{% endblock %}
</head>
<body>

  <header>
    <div class="header-logo-container">
      <a href="{% url 'home' %}" class="site-title">ðŸ“˜ Moodiary</a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'mood-index' %}">Your Journal</a></li>
        <li><a href="{% url 'mood-create' %}">Add Entry</a></li>
        <li><a href="{% url 'about' %}">About</a></li>

        {% if user.is_authenticated %}
          <li>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" style="background: none; border: none; padding: 0; margin: 0; font: inherit; color: #007bff; cursor: pointer; text-decoration: underline;">
                Logout
              </button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
