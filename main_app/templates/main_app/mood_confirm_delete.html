{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this mood entry?</h2>
  <p><strong>Date:</strong> {{ object.date }}</p>
  <p><strong>Mood:</strong> {{ object.mood }}</p>
  <p><strong>Notes:</strong> {{ object.notes }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Yes, Delete</button>
    <a href="{% url 'mood-detail' pk=object.id %}">Cancel</a>
  </form>
{% endblock %}
